<!DOCTYPE html>
<html>
<head>
	<title>Viewer Page</title>
	<link rel="stylesheet" type="text/css" href="css/extension.css">
	<link rel="stylesheet" type="text/css" href="css/events.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css">
</head>
<body>
<div id="app" class="full-height"></div>
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="viewer.js" type="text/javascript"></script>
<script src="events.js" type="text/javascript"></script>
<!--<script src="debug.js" type="text/javascript"></script>-->

<div class="stance"></div>
<div class="focus"></div>

<div class="gas resource"><span class="icon"></span><span class="value"></span></div>
<div class="minerals resource"><span class="icon"></span><span class="value"></span></div>
<div class="supply resource"><span class="icon"></span><span class="value"></span></div>

<div class="minerals-income resource income"><span class="icon"></span><span class="value"></span></div>
<div class="gas-income resource income"><span class="icon"></span><span class="value"></span></div>
<div class="terrazine resource sellout"><span class="icon"></span><span class="value"></span></div>
<br/><br/>
<div class="feeding "><span class="icon resourcesMgmt"></span><span class="value"></span></div>


<div class="resource workers workers-minerals"><span class="icon"></span><span class="value"></span></div>
<div class="resource workers workers-gas"><span class="icon"></span><span class="value"></span></div>
<div class="resource workers workers-moving"><span class="icon"></span><span class="value"></span></div>
<div class="resource workers workers-idle"><span class="icon"></span><span class="value"></span></div>

<div class="message"></div>

<div class="minimap"></div>
<div class="minimap-click-data"></div>
<div class="command-card"></div>
<div class="command-card-click-data"></div>

<div id="extension-hint"><div class="close"></div></div>

<div class="in-game-events-widget">
	<div class="log">

	</div>
</div>

</body>
</html>
