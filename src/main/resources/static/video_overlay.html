<!DOCTYPE html>
<html>
<head>
    <!--    <meta http-equiv="Content-Security-Policy"-->
    <!--          content="img-src 'self'; media-src 'self'; connect-src 'self' https://twitchplayssc.herokuapp.com/; script-src https://extension-files.twitch.tv https://wj2tk1o40kcqsekdv2iknadal1krac.ext-twitch.tv"/>-->
    <title>Viewer Page</title>
    <link rel="stylesheet" type="text/css" href="css/extension.css">
    <link rel="stylesheet" type="text/css" href="css/in-game-stats.css">
    <link rel="stylesheet" type="text/css" href="css/minimap-command-card.css">
    <link rel="stylesheet" type="text/css" href="css/events.css">
    <link rel="stylesheet" type="text/css" href="css/tooltip.css">
    <link rel="stylesheet" type="text/css" href="css/control-panel.css">
</head>
<body>
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/global-data.js" type="text/javascript"></script>
<script src="js/player-data.js" type="text/javascript"></script>
<script src="js/utils.js" type="text/javascript"></script>
<script src="js/clipboard.js" type="text/javascript"></script>
<script src="js/unit-table.js" type="text/javascript"></script>
<script src="js/ebscomms.js" type="text/javascript"></script>
<script src="js/control-panel.js" type="text/javascript"></script>
<script src="js/viewer.js" type="text/javascript"></script>
<script src="js/events.js" type="text/javascript"></script>
<script src="js/debug.js" type="text/javascript"></script>


<div id="app" class="full-height"></div>

<div class="stance when-user-in-game"></div>
<div class="focus when-user-in-game"></div>
<div class="army when-user-in-game"></div>

<div class="gas resource when-user-in-game"><span class="statIcon"></span><span class="value"></span></div>
<div class="minerals resource when-user-in-game"><span class="statIcon"></span><span class="value"></span></div>
<div class="supply resource when-user-in-game"><span class="statIcon"></span><span class="value"></span></div>

<div class="minerals-income resource income when-user-in-game"><span class="statIcon"></span><span class="value"></span>
</div>
<div class="gas-income resource income when-user-in-game"><span class="statIcon"></span><span class="value"></span>
</div>
<div class="terrazine resource sellout when-user-in-game"><span class="statIcon"></span><span class="value"></span>
</div>
<div class="feeding when-user-in-game"><span class="icon"></span><span class="value"></span></div>


<div class="resource workers workers-minerals when-user-in-game"><span class="statIcon"></span><span
        class="value"></span>
</div>
<div class="resource workers workers-gas when-user-in-game"><span class="statIcon"></span><span class="value"></span>
</div>
<div class="resource workers workers-moving when-user-in-game"><span class="statIcon"></span><span class="value"></span>
</div>
<div class="resource workers workers-idle when-user-in-game"><span class="statIcon"></span><span class="value"></span>
</div>

<div class="message when-game-is-on"></div>

<div class="minimap when-user-in-game"></div>
<div class="minimap-click-data when-user-in-game"></div>
<div class="command-card when-user-in-game"></div>
<div class="command-card-click-data when-user-in-game"></div>

<div id="extension-hint">
    <div class="close"></div>
</div>

<div class="in-game-events-widget when-user-in-game">
    <div class="log">

    </div>
</div>

<div id="control-panel">
    <div id="control-panel-content-container">
        <div id="control-panel-content">
            <span class="tab-selector"></span>
            <div class="tab-content" id="tabPolls"></div>
            <div class="tab-content" id="tabSkills">
                <div id="skillContainer">
                    <div id="experience-info">
                        <span class="skillName">Level:&nbsp;</span>
                        <span id="experience" class="skillFieldMargin"></span>
                        <span class="skillName">Available Skill Points:&nbsp;</span>
                        <span id="availablePoints" class="skillFieldMargin"></span>
                    </div>
                </div>
                <div id="skillHintContainer">
                    <div id="skillHintBox">
                        <span id="skillHintSkillName" class="skillName">Skill Level:&nbsp;</span>
                        <span id="currentSkillLevel" class="skillFieldMargin"></span>
                    </div>
                    <div id="skillHint" class="skillHintBox"></div>
                </div>
            </div>
            <div class="tab-content" id="tabMaps"></div>
            <div class="tab-content" id="tabStats"></div>
            <div class="tab-content" id="tabAchievements"></div>
            <div class="tab-content" id="tabHelp"></div>
        </div>
    </div>
</div>

<div id="control-panel-toggle">
    <span id="experience-progress-bar">

    </span>
    <span id="control-panel-toggle-label">Open Skill Panel</span>
</div>

</body>
</html>
